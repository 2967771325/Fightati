<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
         
          div{
              width: 200px;
              height: 200px;
              border: 3px solid #4285F4;
              float: left;
             
          }
          #wrap{
            padding: 40px;
            border: 6px solid #EA4335;
            /* position: absolute; */
           
          }
      
      </style>
</head>
<body>
    <div id="wrap1" draggable="true"></div>
    <div id="wrap" draggable="true"></div>
    <script>
        const wrap = document.getElementById('wrap'),
            wrap1=document.getElementById('wrap1');
           
            wrap.ondragenter  = function(e){

             this.innerHTML='进入目标准元素'
             
               
            }

            wrap.ondragover = function(e){

             this.style.backgroundColor='rgb(251,188,5)';
                
                e.preventDefault();

            }
            wrap.ondragleave = function(){

                this.innerHTML = '离开目标元素'
              
            }
            wrap.ondrop = function(){ 
                
                
                this.innerHTML = '释放了鼠标' 
               
            }
    </script>
</body>
</html>
