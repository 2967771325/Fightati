            var spans = document.getElementsByTagName('span');

            /*
                伦敦：0区
                北京：东八区

            // var date = new Date();

            function fn(){
                var date = new Date();  

               
                
                //伦敦所在的地方距离1970年的毫秒值；
             var UTCimc=date.getTime()+date.getTimezoneOffset()*60*1000;
             console.log(date.getTime());
              
              var arrtime=[
                dateFormat(UTCimc+1*60*60*1000),
                dateFormat(new Date()),
                dateFormat(UTCimc+ 11*60*60*1000 ),
                dateFormat(UTCimc -7 *60*60*1000),
                dateFormat(UTCimc + 5.5 *60*60*1000),
                dateFormat(UTCimc + 4 *60*60*1000),
                dateFormat(UTCimc- 5 *60*60*1000),
                dateFormat(UTCimc + 3 *60*60*1000),
                dateFormat(UTCimc +9 *60*60*1000),
                dateFormat(UTCimc -2*60*60*1000),
                dateFormat(UTCimc + 13*60*60*1000),
                dateFormat(UTCimc + 7*60*60*1000),
                dateFormat(UTCimc + 2*60*60*1000),
                dateFormat(UTCimc - 3*60*60*1000)
               
                
              ]
            
              for(var i=0;i<spans.length;i++){
                       spans[i].innerHTML=arrtime[i];
              }
            }
            fn()

            setInterval(fn,1000)
            function dateFormat(d){
                var date = new Date(d);
                var YY = date.getFullYear();   
                var MM = date.getMonth()+1;   
                var DD = date.getDate();
                var week = date.getDay();   
                var hh = date.getHours();
                var mm = date.getMinutes()
                var ss = date.getSeconds();
                return (YY+'年'+MM+'月'+DD+'日 '+ arr[week] +' '+ hh + '时'+mm+'分'+ss+'秒')
            }
