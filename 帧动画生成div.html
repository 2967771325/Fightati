<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width: 100%;
            height: 100%;
        }
        #box div{
              width: 60px;
              height: 60px;
              background-color: brown;
              margin: 5px;
              float: left;
              text-align: center;
              line-height: 60px;
              color: #fff;
        }
        
    </style>
</head>
<body>
    <div id="box"></div>

   <script>
        var boxs=document.getElementById('box') 
        var boi= boxs.innerHTML+='<div></div>';
        var unm=0;
        fn()
        function fn(){
            
             requestAnimationFrame( fn ) 
             boi+=boxs.innerHTML+=`<div>${unm++}</div>`;
          
         }
       
        
   </script>
</body>
</html>
